    * {
      cursor: none;
      /* Hide default cursor */
    }

    /* Custom Cursor Styles */
    .custom-cursor {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: red;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-in-out, top 0.1s ease-in-out, left 0.1s ease-in-out;
    }

    .custom-cursor-white {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: white;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-in-out, top 0.1s ease-in-out, left 0.1s ease-in-out;
    }

    /* Cursor Expand Effect */
    .expand {
      transform: scale(2);
      transition: transform 0.3s ease-in-out;
    }

  <!-- Custom Cursors -->
  <div class="custom-cursor"></div>
  <div class="custom-cursor-white"></div>

  <div id="root"></div>

  <script>
    // Loader Effect
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
      }, 500);
    });

    // Custom Mouse Cursors
    const cursor = document.querySelector('.custom-cursor');
    const cursorWhite = document.querySelector('.custom-cursor-white');

    // Move cursors with smooth transition
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;

      cursor.style.left = `${x}px`;
      cursor.style.top = `${y}px`;

      cursorWhite.style.left = `${x}px`;
      cursorWhite.style.top = `${y}px`;
    });

    // Cursor Expand Effect on Hover
    document.querySelectorAll('a, button, .hover-target')
      .forEach(element => {
        element.addEventListener('mouseenter', () => {
          cursor.classList.add('expand');
        });
        element.addEventListener('mouseleave', () => {
          cursor.classList.remove('expand');
        });
      });
  </script>
